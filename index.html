<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/25/25231.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>GitHub</title>
  </head>
  <body>
    <header>
      <div class="icon">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="" />
      </div>

      <input type="text" placeholder="Search or Jump to... " list="her" />
      <ul>
        <li>pull request</li>
        <li>Issues</li>
        <li>Codespaces</li>
        <li>Marketplace</li>
        <li>Explore</li>
      </ul>

      <div class="icon-bell">
        <img src="img/bell.svg" alt="" />
      </div>

      <div class="icon-plus">
        <img src="img/plus.svg" alt="" />

        <img src="img/arrow.svg" alt="" />
      </div>

      <div class="icon-user">
        <img src="https://identicons.github.com/jasonlong.png" alt="" /
        class="icon-user">

        <img src="img/arrow.svg" alt="" />
      </div>
    </header>
  </body>
</html>
